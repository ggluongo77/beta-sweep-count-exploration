# @package _global_
env:
  name:  MiniGrid-MultiGoal-v0
seed: 0

agent:
  buffer_capacity:    20000    # max replay buffer size 10000
  batch_size:         32       # minibatch size
  learning_rate:      0.001    # maps to DQNAgentâ€™s lr
  gamma:              0.99
  epsilon_start:      1.0
  epsilon_final:      0.05 #0.01
  epsilon_decay:      10000 #500
  target_update_freq: 1000

  rnd_hidden_size: 128
  rnd_lr: 1e-3
  rnd_update_freq: 1000
  rnd_n_layers: 2
  rnd_reward_weight: 0.1

  beta: 0.7

train:
  num_frames:     150000   # total env steps
  eval_interval:  5000    # print avg reward every this many episodes
